<div class="pageContainer">
    <img src="/PromotionChess/img/BannerWide.png" alt="Banner" class="row">

    <a class="buttonStyle" *ngIf="this.router.url == '/PromotionChess/' || this.router.url == '/'"  [routerLink]="'/player-options'" (click)="resetMoves()" >
        <img src="/PromotionChess/img/PlayerVsAIButton.png" alt="Player Vs Ai">
    </a>
    <a class="buttonStyle"  *ngIf="this.router.url == '/PromotionChess/' || this.router.url == '/'"  [routerLink]="'/ai-vs-ai'" (click)="resetMoves()" >
        <img src="/PromotionChess/img/AIVsAIButton.png" alt="Ai Vs Ai">
    </a>
    <a class="buttonStyle" *ngIf="this.router.url == '/PromotionChess/' || this.router.url == '/'" style="width: 53%;" (click)="openModal()">
        <img src="/PromotionChess/img/RulesHomepageButton.png" alt="Rules Button">
    </a>
</div>
